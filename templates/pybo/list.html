<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    {% load static %}  <!-- 로드 스테틱은 무조건 스테틱 불러오기 맨 앞에 , css, js, images 로딩 최상단에 위치 -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <!-- Bootstrap  -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <title>Title</title>
</head>
<body>
<!-- 전체 container   -->
<div class="container">
    <!--제목-->
    <div class="text-start mb-5">
        <h2>질문 목록</h2>
    </div>
    <!--        제목 end-->

    <!--        검색 form-->

        <form action="#" class="col-sm-11 col-md-11 col-lg-11 text-end">
            <select class="form-select-sm" aria-label="Default select example">
                <option selected value="">전체</option>
                <option value="10">제목</option>
                <option value="20">내용</option>
                <option value="30">작성자</option>
            </select>
            <input type="text" class="form-control-sm" placeholder="검색어">
            <select class="form-select-sm" aria-label="Default select example">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </form>
        <!--            검색 form-->
            <!--            button-->
        <div class="d-grid gap-2 d-md-flex justify-content-end">
            <input type="button" class="btn btn-outline-primary btn-sm" value="조회">
            <input type="button" class="btn btn-outline-success btn-sm" value="검색">
        </div>
        <!--            button end-->

    </div>
    <!--        검색, 버튼 end -->

<!--    table-->
<div class="container">
    <table class="table table-striped table-hover table-bordered table-sm">
        <thead>
            <tr class="table-dark">
                <th scope="col" class="text-center">No.</th>
                <th scope="col" class="text-center">제목</th>
                <th scope="col" class="text-center">내용</th>
                <th scope="col" class="text-center">작성일</th>
                <th scope="col" class="text-center">조회수</th>
            </tr>
        </thead>
        <tbody>
            {% for question in question_list %}
            <tr>
                <td class="text-center">{{question.id}}</td> <!--가운데 정렬-->
                <td><a href="{% url 'pybo:detail' question.id %}">{{question.subject}}</a></td> <!--왼쪽 정렬-->
                <td class="text-center">{{question.content}}</td>
                <td class="text-center">{{question.create_date}}</td>
                <td class="text-end">1</td>     <!--오른쪽 정렬-->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<!--    table end-->

<!-- pagination -->
<div class="d-grid gap-2 d-md-flex justify-content-center">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<!-- pagination end -->

<!-- 전체 container end  -->
</body>
</html>
