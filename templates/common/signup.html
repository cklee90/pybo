{% extends "base.html" %}
{% block content %}

<div class="container">
<!--  제목-->
  <div class="text-start mb-5">
    <h2 class="border-bottom py-2">회원가입</h2>
  </div>
  <form action="{% url 'common:signup' %}" method="post">
    {% csrf_token %}
<!--    form validation-->
    {% include "form_errors.html" %}
    <div  class="mb-3 row">
      <label for="username" class="col-form-label">
        사용자ID
        <input type="text"  name="username" id="username" class="form-control"
                value="{{ form.username.value|default_if_none:'' }}">
      </label>
    </div>
    <div  class="mb-3 row">
      <label for="password1" class="col-form-label">
        비밀번호
        <input type="password"  name="password1" id="password1" class="form-control"
                value="{{ form.password1.value|default_if_none:'' }}">
      </label>
    </div>
    <div  class="mb-3 row">
      <label for="password2" class="col-form-label">
        비밀번호 확인
        <input type="password"  name="password2" id="password2" class="form-control"
                value="{{ form.password2.value|default_if_none:'' }}">
      </label>
    </div>
    <div  class="mb-3 row">
      <label for="email" class="col-form-label">
        이메일
        <input type="text"  name="email" id="email" class="form-control"
                value="{{ form.email.value|default_if_none:'' }}">
      </label>
    </div>
    <div class="d-grid gap-2 mb-1 d-md-flex justify-content-start">
            <input type="submit" class="btn btn-outline-primary" value="회원가입">
        </div>
  </form>
</div>


{% endblock%}
